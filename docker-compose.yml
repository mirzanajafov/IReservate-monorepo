version: '3.9'
services:
   postgres:
      image: postgres:16
      environment:
         POSTGRES_DB: ireservate
         POSTGRES_USER: ireserve
         POSTGRES_PASSWORD: ireserve
      ports:
         - '5432:5432'
      volumes:
         - pgdata:/var/lib/postgresql/data
   redis:
      image: redis:7-alpine
      ports:
         - '6379:6379'
      command: ['redis-server', '--save', '20', '1', '--loglevel', 'warning']
volumes:
   pgdata:
